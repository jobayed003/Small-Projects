<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VueNet</title>

    <script defer src="script.js"></script>
</head>

<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" class='menu-img'>
            <img src="images/logo.png" class='logo'>
            <ul>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemporary</a></li>
                <li><a href="#">Affordable</a></li>
            </ul>
            <button id="btn"><span id="circle"></span>
            </button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" class='lamp'>
            <img src="images/light.png" class='light'>
        </div>
        <div class='text'>
            <h1>Latest <br> in Lighting</h1>
            <p>This is the first lamp from our company. We're making a huge collection of modern lamps in all
                categories
                from home use to office use</p>
            <button class='text-btn'>Check All The Collections</button>
        </div>
    </div>
    <script>
        const btn = document.getElementById("btn");
        const light = document.querySelector(".light");

        btn.addEventListener("click", () => {
            light.classList.toggle("on");
            btn.classList.toggle("active");
        });

    </script>

</body>

</html>
