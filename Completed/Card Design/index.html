<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {

      }
    </style> -->
  </head>
  <body>
    <div class="main-content">
      <div class="box">
        <div class="mobile-image"></div>
        <div class="all-text">
          <h1 class="main-text">
            Get <span class="violet">insights</span>
            <span class="line-break">that</span> help your business grow.
          </h1>
          <p class="p-tag">
            Discover the benefits of data
            <span class="line-break one"
              >analytics and make better decisions</span
            >
            <span class="line-break"> regarding revenue, customer</span>
            experience, and overall efficiency.
          </p>
        </div>

        <img src="images/desktop-design.jpg" class="image" />

        <div class="stats">
          <span class="stat"
            ><h1 class="stats-header">10k+</h1>
            companies</span
          >
          <span class="stat"
            ><h1 class="stats-header">314</h1>
            templates</span
          >
          <span class="stat"
            ><h1 class="stats-header">12m+</h1>
            queries</span
          >
        </div>
      </div>
    </div>

</html>
